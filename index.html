<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <!-- Note: Replace with actual L'Oréal logo -->
        <div class="loreal-logo.png" style="
          background: white;
          color: #ff003b;
          padding: 20px;
          border-radius: 8px;
          font-size: 32px;
          font-weight: 700;
          letter-spacing: 2px;
          margin: 0 auto 15px;
          width: 250px;
          text-align: center;
        ">L'ORÉAL</div>
        <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
        <p style="opacity: 0.9; font-size: 16px; margin-top: 8px;">Powered by AI • Personalized for You</p>
      </header>

      <!-- Product Search Section (Optional Enhancement) -->
      <div class="search-section">
        <select id="categoryFilter">
          <option value="" disabled selected>Choose a Category</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="skincare">Skincare Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid"></div>

      <!-- Selected Products -->
      <div class="selected-products">
        <h2><i class="fa-solid fa-heart" style="color: #ff003b; margin-right: 8px;"></i>Selected Products</h2>
        <div id="selectedProductsList"></div>
        <button id="generateRoutine" class="generate-btn" disabled>
          <i class="fa-solid fa-wand-magic-sparkles"></i> Generate My Routine
        </button>
      </div>

      <!------- Chat Area ------->
      <section class="chatbox">
        <h2><i class="fa-solid fa-comments" style="color: #ff003b; margin-right: 8px;"></i>Beauty Advisor Chat</h2>
        <div id="chatWindow" class="chat-window"></div>

        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products, routines, or beauty tips..."
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
        
        <!-- Quick suggestion buttons -->
        <div style="margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap;">
          <button type="button" class="quick-btn" onclick="document.getElementById('userInput').value='morning routine'; document.getElementById('chatForm').dispatchEvent(new Event('submit'));">Morning Routine</button>
          <button type="button" class="quick-btn" onclick="document.getElementById('userInput').value='sensitive skin'; document.getElementById('chatForm').dispatchEvent(new Event('submit'));">Sensitive Skin</button>
          <button type="button" class="quick-btn" onclick="document.getElementById('userInput').value='anti-aging'; document.getElementById('chatForm').dispatchEvent(new Event('submit'));">Anti-Aging</button>
          <button type="button" class="quick-btn" onclick="document.getElementById('userInput').value='acne help'; document.getElementById('chatForm').dispatchEvent(new Event('submit'));">Acne Help</button>
        </div>
      </section>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#" aria-label="Privacy Policy">Privacy Policy</a>
          <a href="#" aria-label="Terms of Use">Terms of Use</a>
          <a href="#" aria-label="Contact">Contact</a>
          <a href="#" aria-label="About L'Oréal">About</a>
        </nav>
      </footer>
    </div>

    <!-- Load the enhanced JavaScript -->
    <script src="script.js"></script>
    
    <style>
      /* Quick button styles */
      .quick-btn {
        background: transparent;
        border: 2px solid #ff003b;
        color: #ff003b;
        padding: 6px 12px;
        border-radius: 16px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }
      
      .quick-btn:hover {
        background: #ff003b;
        color: white;
        transform: translateY(-1px);
      }
      
      /* Loading animation */
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
      
      .loading {
        animation: pulse 1.5s ease-in-out infinite;
      }
    </style>
  </body>
</html>
