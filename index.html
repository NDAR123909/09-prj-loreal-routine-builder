<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <!-- Language Toggle -->
        <div class="language-toggle">
          <button type="button" id="languageToggle" class="lang-btn">
            <i class="fa-solid fa-language"></i>
            <span id="langText">عربي</span>
          </button>
        </div>
        
        <!-- Note: Replace with actual L'Oréal logo -->
        <div class="logo" style="
          background: white;
          color: #ff003b;
          padding: 20px;
          border-radius: 8px;
          font-size: 32px;
          font-weight: 700;
          letter-spacing: 2px;
          margin: 0 auto 15px;
          width: 250px;
          text-align: center;
        ">L'ORÉAL</div>
        <h1 class="site-title" data-en="Smart Routine &amp; Product Advisor" data-ar="مستشار الروتين والمنتجات الذكي">Smart Routine &amp; Product Advisor</h1>
        <p style="opacity: 0.9; font-size: 16px; margin-top: 8px;" data-en="Powered by AI • Personalized for You" data-ar="مدعوم بالذكاء الاصطناعي • مخصص لك">Powered by AI • Personalized for You</p>
      </header>

      <!-- Product Search Section (Optional Enhancement) -->
      <div class="search-section">
        <select id="categoryFilter">
          <option value="" disabled selected data-en="Choose a Category" data-ar="اختر فئة">Choose a Category</option>
          <option value="cleanser" data-en="Cleansers" data-ar="منظفات">Cleansers</option>
          <option value="moisturizer" data-en="Moisturizers & Treatments" data-ar="مرطبات وعلاجات">Moisturizers & Treatments</option>
          <option value="skincare" data-en="Skincare Treatments" data-ar="علاجات العناية بالبشرة">Skincare Treatments</option>
          <option value="haircare" data-en="Haircare" data-ar="العناية بالشعر">Haircare</option>
          <option value="makeup" data-en="Makeup" data-ar="المكياج">Makeup</option>
          <option value="hair color" data-en="Hair Color" data-ar="صبغة الشعر">Hair Color</option>
          <option value="hair styling" data-en="Hair Styling" data-ar="تصفيف الشعر">Hair Styling</option>
          <option value="men's grooming" data-en="Men's Grooming" data-ar="العناية الرجالية">Men's Grooming</option>
          <option value="suncare" data-en="Suncare" data-ar="الحماية من الشمس">Suncare</option>
          <option value="fragrance" data-en="Fragrance" data-ar="العطور">Fragrance</option>
        </select>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid"></div>

      <!-- Selected Products -->
      <div class="selected-products">
        <h2><i class="fa-solid fa-heart" style="color: #ff003b; margin-right: 8px;"></i><span data-en="Selected Products" data-ar="المنتجات المختارة">Selected Products</span></h2>
        <div id="selectedProductsList"></div>
        <button id="generateRoutine" class="generate-btn" disabled>
          <i class="fa-solid fa-wand-magic-sparkles"></i> <span data-en="Generate My Routine" data-ar="إنشاء روتيني">Generate My Routine</span>
        </button>
      </div>

      <!------- Chat Area ------->
      <section class="chatbox">
        <h2><i class="fa-solid fa-comments" style="color: #ff003b; margin-right: 8px;"></i><span data-en="Beauty Advisor Chat" data-ar="محادثة مستشار الجمال">Beauty Advisor Chat</span></h2>
        <div id="chatWindow" class="chat-window"></div>

        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden" data-en="Message" data-ar="رسالة">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products, routines, or beauty tips..."
            data-placeholder-en="Ask me about products, routines, or beauty tips..."
            data-placeholder-ar="اسألني عن المنتجات أو الروتين أو نصائح الجمال..."
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden" data-en="Send" data-ar="إرسال">Send</span>
          </button>
        </form>
        
        <!-- Quick suggestion buttons -->
        <div style="margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap;">
          <button type="button" class="quick-btn" onclick="document.getElementById('userInput').value='morning routine'; document.getElementById('chatForm').dispatchEvent(new Event('submit'));" data-en="Morning Routine" data-ar="روتين الصباح">Morning Routine</button>
          <button type="button" class="quick-btn" onclick="document.getElementById('userInput').value='sensitive skin'; document.getElementById('chatForm').dispatchEvent(new Event('submit'));" data-en="Sensitive Skin" data-ar="البشرة الحساسة">Sensitive Skin</button>
          <button type="button" class="quick-btn" onclick="document.getElementById('userInput').value='anti-aging'; document.getElementById('chatForm').dispatchEvent(new Event('submit'));" data-en="Anti-Aging" data-ar="مكافحة الشيخوخة">Anti-Aging</button>
          <button type="button" class="quick-btn" onclick="document.getElementById('userInput').value='acne help'; document.getElementById('chatForm').dispatchEvent(new Event('submit'));" data-en="Acne Help" data-ar="علاج حب الشباب">Acne Help</button>
        </div>
      </section>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#" aria-label="Privacy Policy">Privacy Policy</a>
          <a href="#" aria-label="Terms of Use">Terms of Use</a>
          <a href="#" aria-label="Contact">Contact</a>
          <a href="#" aria-label="About L'Oréal">About</a>
        </nav>
      </footer>
    </div>

    <!-- Load the enhanced JavaScript -->
    <script src="script.js"></script>
    
    <style>
      /* Quick button styles */
      .quick-btn {
        background: transparent;
        border: 2px solid #ff003b;
        color: #ff003b;
        padding: 6px 12px;
        border-radius: 16px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }
      
      .quick-btn:hover {
        background: #ff003b;
        color: white;
        transform: translateY(-1px);
      }
      
      /* Loading animation */
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
      
      .loading {
        animation: pulse 1.5s ease-in-out infinite;
      }
    </style>
  </body>
</html>
